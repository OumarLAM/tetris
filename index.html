<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timer.css">
    <script src="https://kit.fontawesome.com/ee3c62117d.js" crossorigin="anonymous"></script>
    <title>Tetris</title>
</head>
<body>
    <div class="conteneur">
        <div id="gameName">GALACTICAL TETRIS</div>
        <div class="main">
            <div class="hold">
                <div class="title">INSTRUCTIONS</div>
                <div class="instructions">
                    <p><i class="fa-solid fa-play"></i> Space for Play/Pause</p>
                    <p><i class="fa-solid fa-arrow-up"></i>Rotate tetromino</p>
                    <p><i class="fa-solid fa-arrow-right"></i>Move right</p>
                    <p><i class="fa-solid fa-arrow-down"></i>Fall Down</p>
                    <p><i class="fa-solid fa-arrow-left"></i>Move left</p>
                </div>
            </div>
            <div class="frame"></div>
            <div class="next">
                <div class="title">NEXT</div>
                <div class="nextTetro"></div>
            </div>
            <div class="timer">
                <div class="title">TIME REMAINING</div>
                <div id="app"></div>
            </div>
            <div class="score">
                <div class="title">SCORE</div>
                <div id="score" class="xp">0 XP</div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
