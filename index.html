<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timer.css">
    <title>Tetris</title>
</head>
<body>
    <div class="conteneur">
        <div id="gameName">GALACTICAL TETRIS</div>
        <div class="main">
            <div class="hold">
                <div class="title">HOLD</div>
            </div>
            <div class="frame"></div>
            <div class="next">
                <div class="title">NEXT</div>
            </div>
            <div class="timer">
                <div class="title">TIME REMAINING</div>
                <div id="app"></div>
            </div>
            <div class="score">
                <div class="title">SCORE</div>
                <div id="score" class="xp"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
